image: node:latest

before_script:
  # Gitlab Token
  - echo -e "machine gitlab.com\nlogin gitlab-ci-token\npassword ${CI_JOB_TOKEN}" > ~/.netrc
  # Install Chrome
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list && apt-get update -yqqq && apt-get install google-chrome-stable -qq -y && mv /usr/bin/google-chrome /usr/bin/google-chrome-orig  && echo '#!/bin/bash' > /usr/bin/google-chrome && echo '/usr/bin/google-chrome-orig --no-sandbox --disable-setuid-sandbox --allow-sandbox-debugging "$@"' >> /usr/bin/google-chrome && chmod +x /usr/bin/google-chrome
  # Install Firefox
  - add-apt-repository ppa:mozillateam/firefox-next && apt-get update -yqqq && apt-get install firefox -qq -y
  # Install Java
  # - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" | tee /etc/apt/sources.list.d/webupd8team-java.list && echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" | tee -a /etc/apt/sources.list.d/webupd8team-java.list && apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886 && apt-get -qq update && echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true" | debconf-set-selections && apt-get install -y -qq oracle-java8-installer && apt-get install -y -qq oracle-java8-set-default
  - apt-get update -yqqq && apt-get install default-jre -qq -y && apt-get install default-jdk -qq -y && update-alternatives --config javac --q -y
  # Install Xvfb (graphic display)
  - apt-get update -yqqq && apt-get install -qq -y xvfb && Xvfb :0 -ac +extension RANDR -screen 0 1366x768x24 &
  # Ignore root permission
  - npm config set user 0 && npm config set unsafe-perm true
  # Install Yarn
  - npm install -g yarn
  # Install Polymer CLI
  - npm install -g polymer-cli
  # Install Dependencies
  - yarn

