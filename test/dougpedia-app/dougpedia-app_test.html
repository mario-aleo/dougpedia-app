<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dougpedia-app test</title>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../../src/dougpedia-app/dougpedia-app.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <dougpedia-app unresolved unauthorized></dougpedia-app>
      </template>
    </test-fixture>

    <script type="module">
      suite('dougpedia-app', function() {

        test('Initializing app works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.hasAttribute('unauthorized'), true);
          var elementShadowRoot = element.shadowRoot;
          var elementLogin = elementShadowRoot.querySelector('#login');
          assert.equal(elementLogin.computedStyleMap().get('opacity').value, 1);
          assert.equal(elementLogin.computedStyleMap().get('visibility').value, 'visible');
        });
      });
    </script>


  </body>
</html>
